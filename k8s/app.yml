---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg
spec:
  selector:
    matchLabels:
      app: csa-vc
      tier: db
  template:
    metadata:
      labels:
        app: csa-vc
        tier: db
    spec:
      containers:
        - name: pg-container
          image: postgres:9.6.20
          imagePullPolicy: Never
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: csa-vc
    tier: db
